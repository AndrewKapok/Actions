name: Ollama WebUI with Cloudflare Tunnel

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      model_tag:
        description: 'æ¨¡å‹æ ‡ç­¾'
        required: true
